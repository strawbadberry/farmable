<div class="register-container">
    <img class="background-image" src="assets/img/0.png" alt="background" />
    <div class="progress-container">
        <div class="progress-bar-wrapper">
            <div class="progress-circle active">
                <div class="progress-ring" style="clip-path: circle(100% at 50% 50%)"></div>
                <span class="progress-text">1</span>
            </div>
            <div class="progress-line">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="progress-circle">
                <div class="progress-ring" style="clip-path: circle(0% at 50% 50%)"></div>
                <span class="progress-text">2</span>
            </div>
            <div class="progress-line">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="progress-circle">
                <div class="progress-ring" style="clip-path: circle(0% at 50% 50%)"></div>
                <span class="progress-text">3</span>
            </div>
        </div>
        <div class="register-header flex">
            <h2>Register</h2>
            <div class="step-info">
                <span class="next-label">Next:</span>
                <span class="step-detail">Farm Information</span>
            </div>
        </div>
    </div>
    <div class="form-container">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" [(ngModel)]="name">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email">
        <label for="password">Password</label>
        <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="Enter your password"
                [(ngModel)]="password">
            <span class="toggle-password" (click)="togglePassword('password')">üëÅÔ∏è</span>
        </div>
        <label for="confirm-password">Confirm Password</label>
        <div class="password-wrapper">
            <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirm-password"
                placeholder="Confirm your password" [(ngModel)]="confirmPassword">
            <span class="toggle-password" (click)="togglePassword('confirm-password')">üëÅÔ∏è</span>
        </div>
        <div class="button-container">
            <button class="back-button" (click)="goBack()">Back</button>
            <button class="next-button" (click)="proceed()">Next</button>
        </div>
    </div>
</div>
