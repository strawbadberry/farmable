<div>
    <!-- Sidebar Overlay -->
    <div [ngClass]="{'opacity-100 visible': isSidebarOpen, 'opacity-0 invisible': !isSidebarOpen}"
        class="fixed inset-0 bg-gray-900/80 z-50 transition-opacity ease-linear duration-300" (click)="toggleSidebar()">
    </div>

    <!-- Sidebar -->
    <div [ngClass]="{'-translate-x-full': !isSidebarOpen, 'translate-x-0': isSidebarOpen}"
        class="fixed inset-0 z-50 flex transition-transform ease-in-out duration-300 transform">
        <div class="relative flex w-full max-w-xs flex-1 bg-white shadow-lg">
            <!-- Close Button -->
            <div class="absolute top-0 left-full flex w-16 justify-center pt-5">
                <button (click)="toggleSidebar()" class="-m-2.5 p-2.5">
                    <span class="sr-only">Close sidebar</span>
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Sidebar Content -->
            <div class="flex flex-col w-full px-6 pb-2 overflow-y-auto bg-white">
                <div class="flex h-16 items-center">
                    <img class="h-auto w-40" src="https://i.ibb.co/Hfc0nWZz/logo.png" alt="Farmable">
                </div>
                <nav class="flex flex-1 flex-col">
                    <ul class="flex flex-1 flex-col gap-y-7">
                        <li>
                            <a (click)="navigateToHome()" [class.text-lime-600]="isActive('/home')"
                                class="flex items-center gap-x-3 p-2 text-sm font-semibold rounded-md text-gray-700 hover:bg-gray-50 hover:text-lime-600 cursor-pointer">
                                <i class="fa-light fa-list"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a (click)="navigateToAddInventory()" [class.text-lime-600]="isActive('/prodct/inventory')"
                                class="flex items-center gap-x-3 p-2 text-sm font-semibold rounded-md text-gray-700 hover:bg-gray-50 hover:text-lime-600 cursor-pointer">
                                <i class="fa-light fa-list"></i>
                                Inventory
                            </a>
                        </li>
                        <li>
                            <a (click)="navigateToOrder()" [class.text-lime-600]="isActive('/order')"
                                class="flex items-center gap-x-3 p-2 text-sm font-semibold rounded-md text-gray-700 hover:bg-gray-50 hover:text-lime-600 cursor-pointer">
                                <i class="fa-light fa-list"></i>
                                Manage Order
                            </a>
                        </li>
                        <li>
                            <a (click)="navigateToSignIn()" [class.text-lime-600]="isActive('/sign-in')"
                                class="flex items-center gap-x-3 p-2 text-sm font-semibold rounded-md text-gray-700 hover:bg-gray-50 hover:text-lime-600 cursor-pointer">
                                <i class="fa-light fa-sign-in"></i>
                                Sign In
                            </a>
                        </li>
                        <li>
                            <a
                                class="flex items-center gap-x-3 p-2 text-sm font-semibold rounded-md text-gray-700 hover:bg-gray-50 hover:text-lime-600 cursor-pointer">
                                <i class="fa-light fa-list"></i>
                                Settings
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Topbar -->
    <div class="sticky top-0 z-40 flex items-center gap-x-6 bg-white px-4 py-4 shadow-sm sm:px-6">
        <button (click)="toggleSidebar()" class="-m-2.5 p-2.5 text-gray-700">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
        <div class="flex-1 text-sm font-semibold text-gray-900">Farmable</div>
        <a href="#">
            <img class="w-8 h-8 rounded-full"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt="">
        </a>
    </div>
</div>
